<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>BoomBap</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="drumpad.js"></script>
  
  <link href="drumpad.css" rel="stylesheet" type="text/css">
  <link href="drumpadpiano.css" rel="stylesheet" type="text/css">
  <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/source-sans-pro:n2,n4:default;droid-sans:n4:default;maiden-orange:n4:default.js" type="text/javascript"></script>
</head>

<body>
  <!-- css and html for this piano copied from Taufik Nurrohman - http://cssdeck.com/labs/hdr8w7oh -->
  <div id='box'>
  <div id="p-wrapper">
   <div id='topcontrol'>
     <div id='mastercontrol' oscnum='master'>
         <h2>Master</h2>
           Octave:<input id='masteroctave' type='range' step='1' min='0' max='1' value='0' data-identifier='masteroctave'><br>
            Volume:<input class='volgain' type="range" min="0" max="1" step="0.1" value=".5" data-gain="gain" data-identifier='mastervolume'><br>
            Attack: <input class='volattack' type="range" min="0" max="5" step="0.01" value=".03" data-identifier='masterattack'><br>
            Decay: <input class='voldecay' type="range" min=".03" max="5" step="0.01" value=".03" data-identifier='masterdecay'><br>
            Sustain: <input class='volsustain' type="range" min="0" max="1" step="0.1" value=".5" data-identifier='mastersustain'><br>
            Release: <input class='volrelease' type="range" min="0" max="5" step="0.01" value=".03"data-identifier='masterrelease'>
      </div><div
      id='upperrightpanel'><canvas id='scope'></canvas></div>
      <script type="text/javascript" src="oscilloscope.js"></script>
	</div>
    <div class='controlpanelwrapper' id='bottomcontrol'></div>
  <ul id="piano">
    <li><div class="anchor key"></div><span class="key"></span></li>
    <li><div class="anchor key"></div><span class="key"></span></li>
    <li><div class="anchor key"></div></li>
    <li><div class="anchor key"></div><span class="key"></span></li>
    <li><div class="anchor key"></div><span class="key"></span></li>
    <li><div class="anchor key"></div><span class="key"></span></li>
    <li><div class="anchor key"></div></li>
    <li><div class="anchor key"></div><span class="key"></span></li>
    <li><div class="anchor key"></div><span class="key"></span></li>
    <li><div class="anchor key"></div></li>
  </ul>
  </div>
  </div>
</div>
<br>
<div id='synthcontrolpanelwrapper'>
  <div id='controlpaneltemplate'> 
    <div class='osc' style='display: none'>
      <h2></h2>
      on/off:<input type='checkbox' class='onoff' checked='checked' data-identifier='onoff'>    
      Wave type: <select class='waveform' data-identifier='waveform'>
      <option value="sine">sine</option>
      <option value="triangle">triangle</option>
      <option value="sawtooth">sawtooth</option>
      <option value="square">square</option>
    </select><br>
    Volume:<input class='gain' type="range" min="0" max="1" step="0.1" value=".5" data-gain="gain" data-identifier='gain'><br>
    VolAttack: <input class='volattack' type="range" min=".03" max="5" step="0.01" value=".03" data-identifier='attack'><br>
    VolDecay: <input class='voldecay' type="range" min=".03" max="5" step="0.01" value=".03" data-identifier='decay'><br>
    VolSustain: <input class='volsustain' type="range" min=".03" max="1" step="0.1" value=".5" data-identifier='sustain'><br>
    VolRelease: <input class='volrelease' type="range" min="0" max="5" step="0.01" value=".03" data-identifier='release'><br>
    <br>
  </div>
  <br>
</div>
</div>
<br>
<br>
</body>
</html>
