<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>BoomBap</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="drumpad.js"></script>
<link href="drumpad.css" rel="stylesheet" type="text/css">
<link href="drumpadpiano.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- css and html for this piano copied from Taufik Nurrohman - http://cssdeck.com/labs/hdr8w7oh -->
	<div id="p-wrapper"> 
        <ul id="piano">
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div><span class="key"></span></li>
            <li><div class="anchor key"></div></li>
		</ul>
    </div>
    <br>
    <div id='synthcontrolpanelwrapper'>
      <div id='mastercontrol'>
        <h2>Master</h2>
        Volume:<input class='gain' type="range" min="0" max="5" step="0.1" value=".5" data-gain="gain"><br>
        Attack: <input class='attack' type="range" min=".03" max="3" step="0.01" value=".5"><br>
        Release: <input class='release' type="range" min=".03" max="3" step="0.01" value=".5">
      </div>
      <div class='osc' data-oscnum='1'>
        <h2>Oscillator 1</h2>
        Osc on/off:<input type='checkbox' class='onoff' checked='checked'></br>
        Volume:<input class='gain' type="range" min="" max="5" step="0.1" value=".5" data-gain="gain"><br>
        Wave type: <select class='waveform'>
          <option value="sine">sine</option>
          <option value="triangle">triangle</option>
          <option value="sawtooth">sawtooth</option>
          <option value="square">square</option>
        </select><br>
        Attack: <input class='attack' type="range" min=".03" max="3" step="0.01" value=".5"><br>
        Release: <input class='release' type="range" min=".03" max="3" step="0.01" value=".5"><br>
      </div>
       <div class='osc' data-oscnum='2'>
        <h2>Oscillator 2</h2>
        Osc on/off:<input type='checkbox' class='onoff' checked='checked'></br>
        Volume:<input class='gain' type="range" min="0" max="5" step="0.1" value=".5" data-gain="gain"><br>
        Wave type: <select class='waveform'>
          <option value="sine">sine</option>
          <option value="triangle">triangle</option>
          <option value="sawtooth">sawtooth</option>
          <option value="square">square</option>
        </select><br>
        Attack: <input class='attack' type="range" min=".03" max="3" step="0.01" value=".5"><br>
        Release: <input class='release' type="range" min=".03" max="3" step="0.01" value=".5"><br>
      </div>
       <div class='osc' data-oscnum='3'>
        <h2>Oscillator 3</h2>
        Osc on/off:<input type='checkbox' class='onoff' checked='checked'></br>
        Volume:<input class='gain' type="range" min="0" max="5" step="0.1" value=".5" data-gain="gain"><br>
        Wave type: <select class='waveform'>
          <option value="sine">sine</option>
          <option value="triangle">triangle</option>
          <option value="sawtooth">sawtooth</option>
          <option value="square">square</option>
        </select><br>
        Attack: <input class='attack' type="range" min=".03" max="3" step="0.01" value=".5"><br>
        Attack: <input class='release' type="range" min=".03" max="3" step="0.01" value=".5"><br>
      </div>
    </div>
	  <br>
    <br>

    <!--drum machine-->
    <section id="sp">
	    <div class="pad" id="pad1" data-sound="audio/A3.wav"></div>
	    <div class="pad" id="pad2" data-sound="audio/C3.wav"></div>
	    <div class="pad" id="pad3" data-sound="audio/F2.wav"></div>
	    <div class="pad" id="pad4" data-sound="audio/F3.wav"></div>
    </section>
    <section id='cp'>
      <div class="volume" data-pad="pad1">
        <h3>top left pad</h3>
        <label for"volume 1">Volume</label>
        <input type="range" min="0" max="5" step="0.1" value="1" data-control="gain" name="volume1">
      </div>
      <div class="volume" data-pad="pad2">
        <h3>top right pad</h3>
        <label for"volume 1">Volume</label>
        <input type="range" min="0" max="5" step="0.1" value="1" data-control="gain" name="volume2">
      </div>
      <div class="volume" data-pad="pad3">
        <h3>bottom right pad</h3>
        <label for"volume 1">Volume</label>
        <input type="range" min="0" max="5" step="0.1" value="1" data-control="gain" name="volume3">
      </div>
      <div class="volume" data-pad="pad4">
        <h3>bottom left pad</h3>
        <label for"volume 1">Volume</label>
        <input type="range" min="0" max="5" step="0.1" value="1" data-control="gain" name="volume4">
      </div>
   </section>
   </body>
</html>
